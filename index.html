    <div class="container">
        <h1>Ativação FTTX</h1>
        <button class="toggleBtn" data-target="SemDrop">Ativação-FTTX (SEM DROP)</button>
        <button class="toggleBtn" data-target="ComDrop">Ativação-FTTX (COM DROP)</button>
        <button class="toggleBtn" data-target="MudSemDrop">Mudança de Endereço (SEM DROP)</button>
        <button class="toggleBtn" data-target="MudComDrop">Mudança de Endereço (COM DROP)</button>
        <button class="toggleBtn" data-target="Atenuacao">Atenuação</button>
        
        <div id="formSemDrop" class="form-container hidden">
            <h2>Ativação FTTX (SEM DROP)</h2>
            <form class="formContent" data-type="SemDrop">
                <label>Tipo Caixa de Atendimento:
                    <select class="tipoCaixaAtendimento">
                        <option value="">Selecione</option>
                        <option value="EMENDA 1/8">EMENDA 1/8</option>
                        <option value="EMENDA 1/16">EMENDA 1/16</option>
                        <option value="CTO 1/8">CTO 1/8</option>
                        <option value="CTO 1/16">CTO 1/16</option>
                    </select>
                </label>
                <label>Caixa de Atendimento:
                    <input type="text" class="caixaAtendimento">
                </label>
                <label>OLT:
                    <input type="text" class="olt">
                </label>
                <label>Localização:
                    <input type="text" class="localizacao">
                </label>
                <label>Cabo Drop (metros):
                    <input type="number" class="caboDrop">
                </label>
                <label>Plano a ser contratado:
                    <select class="plano">
                        <option value="">Selecione</option>
                        <option value="WS5200 V3 ou AX2">GGNET COMBO EXTREME INTERNET 500Mbps</option>
                        <option value="Roteador AX2">GGNET COMBO EXTREME INTERNET 600Mbps</option>
                        <option value="Roteador AX2">GGNET COMBO EXTREME INTERNET 800Mbps</option>
                        <option value="1 - Roteador WS5200s.">GGNET COMBO MESH INTERNET 400Mbps</option>
                        <option value="1 - Roteador AX2.">GGNET COMBO MESH INTERNET 500Mbps</option>
                        <option value="1 ONT ou 1 AX2.">GGNET COMBO MESH INTERNET 600Mbps</option>
                        <option value="1 ONT ou 1 AX2.">GGNET COMBO SUPER MESH INTERNET 800Mbps</option>
                    </select>
                </label>
                <label>01 ONU:
                    <select class="onu">
                        <option value="">Selecione</option>
                        <option value="DATACOM">DATACOM</option>
                        <option value="FIBERHOME">FIBERHOME</option>
                    </select>
                </label>
                <label>01 PATCH CORD:
                    <input type="text" value="Incluído" disabled>
                </label>
                <label>Precisa identificar cliente?
                    <select class="identificarCliente">
                        <option value="">Selecione</option>
                        <option value="SIM">SIM</option>
                        <option value="NAO">NÃO</option>
                    </select>
                </label>
                <div class="buttons-container">
                    <button type="button" class="copiarBtn">Copiar informações</button>
                    <button type="button" class="voltarBtn">Voltar</button>
                </div>
            </form>
        </div>
